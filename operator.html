<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator di JS</title>
</head>
<body>
    <h1>Operator di Java Script</h1>
    <script>
        var a = 10;
        var b = 5;
        var c = 0;
        //penambahan

        c = a+b
        document.write("<h1>", a, "+", b, "=", c, "</h1>");

        c = a % b
        document.write("<h1>", a, "%", b, "=", c, "</h1>");

        c = a ** b
        document.write("<h1>", a, "^", b, "=", c, "</h1>");

    </script>
    <h2>Operator Penugasan</h2>
    <script>
        var d = 12;
        document.write("hasil adalah " + d, "<br>");
        //var d += 5;
        //document.write ("hasil adalah " + d, "<br>");
        var d -= 5;
        document.write("hasil adalah " + d, "<br>");
        var d **= 2;
        document.write("hasil adalah " + d, "<br>");       
    </script>
</body>
</html>
